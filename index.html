<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="contenedor">
      <div class="contenedor__titulo">
        <h1 class="contenedor__titulo__text">INSCRIBETE</h1>
      </div>

      <form action="" class="form" id="form">
        <section class="form__item small">
          <label class="form__item__titulo" for="nombre">Nombre</label>
          <input class="form__item__input" id="nombre" type="text" required />
        </section>

        <section class="form__item small">
          <label class="form__item__titulo" for="corre">Correo</label>
          <input class="form__item__input" id="correo" type="email" required />
        </section>

        <section class="form__item small">
          <label class="form__item__titulo" for="trabajo">Trabajo</label>
          <input class="form__item__input" id="trabajo" type="text" required />
        </section>

        <section class="form__item small">
          <label class="form__item__titulo" for="telefono">Telefono</label>
          <input class="form__item__input" id="telefono" type="text" required />
        </section>

        <section class="form__item large">
          <label class="form__item__titulo" for="sobreti">Sobre Ti</label>
          <input class="form__item__input" id="sobreti" type="text" required />
        </section>

        <section class="form__item medio">
          <button class="form__item__buton" type="submit">Enviar</button>
        </section>
      </form>
    </main>

    <section class="card" id="card"></section>
    <script src="js/index.js"></script>
  </body>
</html>
